<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Touch Yellow</title>
    
    <!-- Browser Tab Logo -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23f2a922' stroke='%23333' stroke-width='10'/></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Roboto', sans-serif; 
            background-color: #4d4d4d; user-select: none;
            touch-action: none;
        }
        
        .screen { position: absolute; width: 100%; height: 100%; display: none; }
        #menu-screen { background-color: #4d4d4d; z-index: 20; }
        #game-screen { background-color: black; z-index: 10; cursor: default; }

        /* TITLE */
        .title { 
            position: absolute; width: 100%; top: 15%;
            font-family: 'Luckiest Guy', cursive; color: #f2ef45; 
            font-size: clamp(50px, 12vw, 110px); line-height: 0.9; 
            text-transform: uppercase; 
            text-shadow: 3px 3px 0 #000;
            text-align: center; 
        }

        /* MENU ITEMS */
        .menu-item { position: absolute; display: flex; align-items: center; }
        
        /* Start Button */
        #start-item { left: 0; bottom: 30%; }
        .start-circle { 
            width: 50px; height: 80px; 
            background-color: #f2a922; 
            border-radius: 0 50px 50px 0; 
            border: 4px solid #333; 
            border-left: none; 
            cursor: pointer; 
            transition: transform 0.1s;
        }

        /* Exit Button */
        #exit-item { left: 5%; bottom: 10%; }
        .exit-circle { 
            width: 70px; height: 70px; 
            background-color: #f2a922;
            border-radius: 50%; 
            border: 4px solid #333; 
            cursor: pointer; 
            transition: transform 0.1s;
        }

        .circle:hover { transform: scale(1.1); filter: brightness(1.1); }
        .circle:active { transform: scale(0.95); }

        .label { 
            font-size: 32px; font-weight: 900; color: #000; 
            margin-left: 15px; white-space: nowrap; pointer-events: none;
        }
        .label-large { font-size: 60px; }

        /* GAME ELEMENTS - FIXED HERE */
        /* pointer-events MUST be auto so the game detects them */
        .path { position: absolute; background-color: #26a9e1; z-index: 11; pointer-events: auto; }
        .goal { position: absolute; background-color: #f1a92a; z-index: 12; pointer-events: auto; }

        /* DEBUG STYLES */
        .debug-border { border: 2px solid red !important; opacity: 0.8; }
        .debug-goal { border: 2px solid lime !important; }

        @media (max-width: 600px) {
            #start-item { bottom: 40%; }
            .label { font-size: 24px; }
            .title { top: 10%; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <!-- MENU SCREEN -->
    <div id="menu-screen" class="screen" style="display: flex;">
        <h1 class="title">Touch Yellow</h1>
        
        <div id="start-item" class="menu-item">
            <div id="start-anchor" class="start-circle circle" 
                 onmousedown="startLevel(1)" 
                 ontouchstart="startLevel(1)"></div>
            <div class="label"><- Start/Restart</div>
        </div>

        <div id="exit-item" class="menu-item">
            <div class="exit-circle circle" onclick="exitGame()"></div>
            <div class="label label-large"><-Exit</div>
        </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="screen"></div>

    <script>
        const menu = document.getElementById('menu-screen');
        const game = document.getElementById('game-screen');
        const startAnchor = document.getElementById('start-anchor');

        let isDraggingFromStart = false;
        let gameActive = false;
        let debugMode = false;

        // CMD Console
        window.cmd = function(command) {
            if (command === 'hitbox') {
                debugMode = !debugMode;
                const paths = document.querySelectorAll('.path');
                const goals = document.querySelectorAll('.goal');
                paths.forEach(el => el.classList.toggle('debug-border'));
                goals.forEach(el => el.classList.toggle('debug-goal'));
                console.log(`%c Hitbox Mode: ${debugMode ? 'ON' : 'OFF'}`, 'color: lime; background: black;');
            }
        };

        function startLevel(lvl) {
            const rect = startAnchor.getBoundingClientRect();
            // Calculate center Y of the button to align path perfectly
            const startY = rect.top + (rect.height / 2);
            
            game.innerHTML = ''; 
            isDraggingFromStart = true;
            
            menu.style.display = 'none';
            game.style.display = 'block';

            const isMobile = window.innerWidth < 600;
            const scale = isMobile ? (window.innerWidth / 1000) : 1.0;
            const thick = 90 * scale;

            if (lvl === 1) {
                // *** SAFE LANDING ZONE ***
                // A large block right under the button to prevent instant death
                // rect.height is ~80px, we make it 100px tall
                createPath(0, rect.top - 10, 200 * scale, rect.height + 20); 

                // 1. Bottom Horizontal
                // Align to center of button
                const pathCenterY = startY - (thick / 2);
                createPath(0, pathCenterY, 500 * scale, thick);

                // 2. Vertical Up
                createPath((500 * scale) - thick, pathCenterY - (220 * scale), thick, 220 * scale);

                // 3. Horizontal Right
                createPath((500 * scale) - thick, pathCenterY - (220 * scale), 400 * scale, thick);

                // 4. Vertical Up
                createPath((500 * scale) + (400 * scale) - thick*2, pathCenterY - (450 * scale), thick, 230 * scale);

                // 5. Top Horizontal Left
                createPath((450 * scale), pathCenterY - (450 * scale), (450 + 90) * scale, thick);

                // Goal
                createGoal((450 * scale), pathCenterY - (540 * scale), 90 * scale, 90 * scale);
            }

            // Short safety delay
            setTimeout(() => { gameActive = true; }, 100);
        }

        function handleMove(clientX, clientY, multiTouch) {
            if (!gameActive || !isDraggingFromStart) return;

            if (multiTouch) {
                resetToMenu();
                return;
            }

            const target = document.elementFromPoint(clientX, clientY);

            // Win Condition
            if (target && target.classList.contains('goal')) {
                gameActive = false;
                alert("Level 1 Clear!");
                resetToMenu();
                return;
            }

            // Death Condition
            // We check if we are touching a path, a goal, or the start button itself
            const isSafe = target && (target.classList.contains('path') || target.classList.contains('goal') || target.classList.contains('start-circle'));

            if (!isSafe) {
                if(debugMode) console.log("Died on:", target);
                resetToMenu();
            }
        }

        // Event Listeners
        window.addEventListener('mousemove', (e) => {
            if (gameActive) handleMove(e.clientX, e.clientY, false);
        });
        window.addEventListener('mouseup', () => { if (gameActive) resetToMenu(); });

        window.addEventListener('touchmove', (e) => {
            if (gameActive) {
                e.preventDefault();
                const touch = e.touches[0];
                handleMove(touch.clientX, touch.clientY, e.touches.length > 1);
            }
        }, { passive: false });
        window.addEventListener('touchend', () => { if (gameActive) resetToMenu(); });

        function createPath(x, y, w, h) {
            const div = document.createElement('div');
            div.className = 'path';
            div.style.left = x + 'px'; div.style.top = y + 'px';
            div.style.width = w + 'px'; div.style.height = h + 'px';
            game.appendChild(div);
        }

        function createGoal(x, y, w, h) {
            const div = document.createElement('div');
            div.className = 'goal';
            div.style.left = x + 'px'; div.style.top = y + 'px';
            div.style.width = w + 'px'; div.style.height = h + 'px';
            game.appendChild(div);
        }

        function resetToMenu() {
            gameActive = false;
            isDraggingFromStart = false;
            game.style.display = 'none';
            menu.style.display = 'flex';
        }

        function exitGame() {
            window.location.href = "https://github.com/mmk1102x/touch-yellow";
        }
    </script>
</body>
</html>
