<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Yellow RE</title>
    <!-- Playful font for the title -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #4d4d4d; /* Match the gray in your image */
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Menu Screen Styling */
        #menu-screen {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-family: 'Luckiest Guy', cursive;
            color: #f2ef45; /* Bright yellow */
            font-size: clamp(50px, 10vw, 90px);
            line-height: 0.8;
            margin-bottom: 50px;
            text-transform: uppercase;
            transform: skew(-2deg);
            text-shadow: 3px 3px 0px #000;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: flex-start;
        }

        .option {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
            color: #000; /* Text color from image */
        }

        .option:hover {
            transform: scale(1.1);
        }

        .circle {
            background-color: #f2a922; /* Orange-yellow from image */
            border-radius: 50%;
            margin-right: 15px;
            border: 3px solid #333;
        }

        /* Different sizes to match your image */
        .start-circle { width: 45px; height: 45px; }
        .exit-circle { width: 75px; height: 75px; }

        .label { font-size: 30px; font-weight: 900; }
        .label-large { font-size: 65px; }

        /* Game Screen Styling (Hidden by default) */
        #game-screen {
            display: none;
            text-align: center;
        }

        #maze-container {
            width: 500px;
            height: 500px;
            background: #333;
            border: 5px solid #f2ef45;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .btn-back {
            margin-top: 20px;
            padding: 10px 20px;
            background: #f2ef45;
            color: black;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- MENU SCREEN -->
    <div id="menu-screen">
        <h1 class="title">Touch yellow<br>RE</h1>
        
        <div class="options-container">
            <div class="option" onclick="startGame()">
                <div class="circle start-circle"></div>
                <div class="label"><- Start/Restart</div>
            </div>

            <div class="option" onclick="exitGame()">
                <div class="circle exit-circle"></div>
                <div class="label label-large"><-Exit</div>
            </div>
        </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen">
        <h1>Maze Level 1</h1>
        <div id="maze-container">
            <p>Maze Canvas will go here!</p>
        </div>
        <button class="btn-back" onclick="showMenu()">Back to Menu</button>
    </div>

    <script>
        function startGame() {
        // This points to the new file inside the levels folder
        window.location.href = "levels/level1.html";
        }

        function showMenu() {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('menu-screen').style.display = 'flex';
        }

        function exitGame() {
            if(confirm("Close the game?")) {
                window.close();
                // If window.close doesn't work (browser security), we redirect
                window.location.href = "https://github.com"; 
            }
        }
    </script>

</body>
</html>
