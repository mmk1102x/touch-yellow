<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Touch Yellow</title>
    
    <!-- Browser Tab Logo -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23f2a922' stroke='%23333' stroke-width='10'/></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Roboto', sans-serif; 
            background-color: #4d4d4d; user-select: none;
            touch-action: none; /* Disables browser zoom/scroll while playing */
        }
        
        .screen { position: absolute; width: 100%; height: 100%; display: none; }
        #menu-screen { background-color: #4d4d4d; z-index: 20; }
        #game-screen { background-color: black; z-index: 10; cursor: default; }

        /* Title */
        .title { 
            position: absolute; width: 100%; top: 10%;
            font-family: 'Luckiest Guy', cursive; color: #f2ef45; 
            font-size: clamp(40px, 12vw, 110px); line-height: 0.9; 
            text-transform: uppercase; text-shadow: 5px 5px 0px #000; text-align: center; 
        }

        /* Menu Items */
        .menu-item { position: absolute; display: flex; align-items: center; }
        
        /* Start Button at left edge to match level start */
        #start-item { left: 0; bottom: 25%; }
        #exit-item { left: 5%; bottom: 5%; }

        .circle { 
            background-color: #f2a922; border-radius: 0 50% 50% 0; border: 4px solid #333; border-left: none;
            cursor: pointer; transition: transform 0.1s;
        }
        .start-circle { width: 60px; height: 60px; }
        .exit-circle { width: 85px; height: 85px; border-radius: 50%; border-left: 4px solid #333; }

        .circle:hover { transform: scale(1.05); }

        .label { 
            font-size: 32px; font-weight: 900; color: #000; 
            margin-left: 20px; white-space: nowrap; pointer-events: none;
        }
        .label-large { font-size: 70px; }

        /* Maze Segments */
        .path { position: absolute; background-color: #26a9e1; z-index: 11; pointer-events: none; }
        .goal { position: absolute; background-color: #f1a92a; z-index: 12; pointer-events: none; }

        /* Responsive scaling for mobile */
        @media (max-width: 600px) {
            #start-item { bottom: 35%; }
            .label { font-size: 24px; }
            .title { top: 5%; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <!-- MENU SCREEN -->
    <div id="menu-screen" class="screen" style="display: flex;">
        <h1 class="title">Touch Yellow</h1>
        
        <div id="start-item" class="menu-item">
            <div id="start-anchor" class="circle start-circle" 
                 onmousedown="startLevel(1)" 
                 ontouchstart="startLevel(1)"></div>
            <div class="label"><- Start/Restart</div>
        </div>

        <div id="exit-item" class="menu-item">
            <div class="circle exit-circle" onclick="exitGame()"></div>
            <div class="label label-large"><-Exit</div>
        </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="screen"></div>

    <script>
        const menu = document.getElementById('menu-screen');
        const game = document.getElementById('game-screen');
        const startAnchor = document.getElementById('start-anchor');

        let isDraggingFromStart = false;
        let gameActive = false;

        function startLevel(lvl) {
            const rect = startAnchor.getBoundingClientRect();
            const startX = rect.left;
            const startY = rect.top;

            game.innerHTML = ''; 
            isDraggingFromStart = true;
            
            menu.style.display = 'none';
            game.style.display = 'block';

            // Scale for mobile horizontal fit
            const isMobile = window.innerWidth < 600;
            const scale = isMobile ? (window.innerWidth / 1000) : 1.0;
            const thick = 90 * scale;

            if (lvl === 1) {
                // Segment 1: Bottom Horizontal Right
                createPath(0, startY - 15, startX + (500 * scale), thick);
                // Segment 2: Vertical Up
                createPath(startX + (500 * scale) - thick, startY - (220 * scale), thick, 220 * scale);
                // Segment 3: Horizontal Right
                createPath(startX + (500 * scale) - thick, startY - (220 * scale), 400 * scale, thick);
                // Segment 4: Vertical Up
                createPath(startX + (500 * scale) + (400 * scale) - thick*2, startY - (450 * scale), thick, 230 * scale);
                // Segment 5: Top Horizontal Left
                createPath(startX + (450 * scale), startY - (450 * scale), (450 + 90) * scale, thick);
                // The Goal: Yellow Box at the end of the top-left bar
                createGoal(startX + (450 * scale), startY - (540 * scale), 90 * scale, 90 * scale);
            }

            gameActive = true;
        }

        // Handle logical movement across both mouse and touch
        function handleMove(clientX, clientY, multiTouch) {
            if (!gameActive || !isDraggingFromStart) return;

            // Cheat detection: Multi-touch
            if (multiTouch) {
                resetToMenu();
                return;
            }

            const target = document.elementFromPoint(clientX, clientY);

            // Logic: Win condition
            if (target && target.classList.contains('goal')) {
                gameActive = false;
                alert("Level 1 Clear!");
                resetToMenu();
                return;
            }

            // Logic: Death condition (Touch background or outside path)
            if (!target || (!target.classList.contains('path') && target !== startAnchor)) {
                resetToMenu();
            }
        }

        // Listeners
        window.addEventListener('mousemove', (e) => {
            if (gameActive) handleMove(e.clientX, e.clientY, false);
        });
        window.addEventListener('mouseup', () => { if (gameActive) resetToMenu(); });

        window.addEventListener('touchmove', (e) => {
            if (gameActive) {
                e.preventDefault();
                const touch = e.touches[0];
                handleMove(touch.clientX, touch.clientY, e.touches.length > 1);
            }
        }, { passive: false });
        window.addEventListener('touchend', () => { if (gameActive) resetToMenu(); });

        function createPath(x, y, w, h) {
            const div = document.createElement('div');
            div.className = 'path';
            div.style.left = x + 'px'; div.style.top = y + 'px';
            div.style.width = w + 'px'; div.style.height = h + 'px';
            game.appendChild(div);
        }

        function createGoal(x, y, w, h) {
            const div = document.createElement('div');
            div.className = 'goal';
            div.style.left = x + 'px'; div.style.top = y + 'px';
            div.style.width = w + 'px'; div.style.height = h + 'px';
            game.appendChild(div);
        }

        function resetToMenu() {
            gameActive = false;
            isDraggingFromStart = false;
            game.style.display = 'none';
            menu.style.display = 'flex';
        }

        function exitGame() {
            window.location.href = "https://github.com/mmk1102x/touch-yellow";
        }
    </script>
</body>
</html>
