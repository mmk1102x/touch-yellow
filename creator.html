<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Yellow - Ultimate Creator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23f2a922' stroke='%23333' stroke-width='10'/></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; width: 100vw; height: 100vh; background: #222; font-family: 'Roboto', sans-serif; display: flex; flex-direction: column; overflow: hidden; color: white; user-select: none; }
        
        /* TOOLBAR */
        #toolbar { height: 50px; background: #333; display: flex; align-items: center; padding: 0 15px; border-bottom: 2px solid #444; gap: 15px; }
        .tool-section { display: flex; gap: 5px; border-right: 1px solid #555; padding-right: 10px; align-items: center; }
        button { background: #444; border: 1px solid #666; color: white; padding: 6px 10px; cursor: pointer; border-radius: 4px; font-size: 12px; transition: 0.1s; }
        button:hover { background: #555; }
        button.active { background: #666; border-color: #888; box-shadow: inset 0 0 5px rgba(0,0,0,0.5); }
        button.primary { background: #f2a922; color: black; border-color: #b37a15; font-weight: bold; }
        button.danger { background: #cc3333; border-color: #992222; }
        input[type="checkbox"] { transform: scale(1.2); margin-right: 5px; cursor: pointer; }
        label { font-size: 12px; color: #ccc; cursor: pointer; display: flex; align-items: center; }

        /* WORKSPACE */
        #workspace { flex: 1; display: flex; position: relative; }
        #sidebar { width: 280px; background: #2a2a2a; border-left: 2px solid #444; padding: 10px; overflow-y: auto; z-index: 200; }
        
        #canvas-wrapper { flex: 1; display: flex; justify-content: center; align-items: center; background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px); background-size: 5% 5%; position: relative; overflow: hidden; }
        
        #game-container { width: 80%; aspect-ratio: 16/9; position: relative; background: #000000; box-shadow: 0 0 50px rgba(0,0,0,0.8); border: 1px solid #444; }

        /* OBJECTS */
        .obj { position: absolute; box-sizing: border-box; transform-origin: center center; }
        .v-path { background-color: #26a9e1; box-shadow: 0 0 0 1px #26a9e1; }
        .v-goal { background-color: #f1a92a; box-shadow: 0 0 0 1px #f1a92a; }
        .v-obs { background-color: #000000; border: 1px dashed #555; }
        .v-btn { background-color: #33cc33; box-shadow: 0 0 0 1px #33cc33; }
        .v-trig { background-color: rgba(150, 0, 255, 0.2); border: 2px solid #b0f; }
        .v-start { background: transparent; border: 2px solid lime; border-radius: 50%; display: flex; justify-content: center; align-items: center; }
        .v-start::after { content: "S"; color: lime; font-weight: bold; }

        /* GIZMOS */
        .gizmo-box { position: absolute; pointer-events: none; z-index: 1000; border: 2px solid white; box-shadow: 0 0 5px rgba(0,0,0,0.5); }
        .handle { position: absolute; width: 10px; height: 10px; background: white; border: 1px solid black; pointer-events: auto; }
        .h-tl { top: -6px; left: -6px; cursor: nw-resize; }
        .h-tr { top: -6px; right: -6px; cursor: ne-resize; }
        .h-bl { bottom: -6px; left: -6px; cursor: sw-resize; }
        .h-br { bottom: -6px; right: -6px; cursor: se-resize; }
        .rotate-stem { position: absolute; top: -30px; left: 50%; width: 2px; height: 30px; background: white; transform: translateX(-50%); pointer-events: none; }
        .rotate-knob { position: absolute; top: -38px; left: 50%; width: 12px; height: 12px; background: #f2a922; border-radius: 50%; border: 2px solid white; transform: translateX(-50%); cursor: grab; pointer-events: auto; }

        /* PATH EDITOR */
        svg#path-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 900; }
        .path-line { stroke: #f2a922; stroke-width: 2; stroke-dasharray: 5; fill: none; }
        .path-point { position: absolute; width: 12px; height: 12px; background: #f2a922; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); cursor: move; z-index: 950; pointer-events: auto; }
        
        .prop-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .prop-row label { font-size: 12px; color: #aaa; }
        .prop-row input { width: 60px; background: #111; border: 1px solid #444; color: white; padding: 4px; border-radius: 3px; }
        
        /* MODAL */
        #kf-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; display: none; justify-content: center; align-items: center; }
        .modal-content { background: #333; padding: 20px; border-radius: 8px; width: 500px; border: 2px solid #f2ef45; }
        .kf-list { max-height: 300px; overflow-y: auto; margin: 10px 0; background: #222; padding: 10px; }
        .kf-item { display: flex; gap: 10px; margin-bottom: 5px; }

        /* PLAY MODE */
        .play-active #game-container { border-color: lime; }
        #play-overlay { position: absolute; top: 10px; left: 10px; pointer-events: none; display: none; color: lime; font-weight: bold; z-index: 9999; text-shadow: 1px 1px 0 black; }
        
        #dynamic-css { display: none; }
    </style>
    <style id="dynamic-css"></style>
</head>
<body>

    <div id="toolbar">
        <div class="tool-section">
            <button class="primary" id="btn-play" onclick="Creator.togglePlay()">▶ PLAY</button>
        </div>
        <div class="tool-section">
            <button id="tool-select" class="active" onclick="Creator.setTool('select')">Select (V)</button>
            <button id="tool-path" onclick="Creator.setTool('path')">Edit Path (P)</button>
        </div>
        <div class="tool-section">
            <label><input type="checkbox" id="chk-snap" checked> Snap</label>
            <label><input type="checkbox" id="chk-multi"> Multi</label>
        </div>
        <div class="tool-section">
            <button onclick="Creator.create('path')">+ Path</button>
            <button onclick="Creator.create('obs')">+ Obs</button>
            <button onclick="Creator.create('goal')">+ Goal</button>
            <button onclick="Creator.create('btn')">+ Btn</button>
            <button onclick="Creator.create('trig')">+ Trig</button>
            <button onclick="Creator.create('start')">+ Start</button>
        </div>
        <div class="tool-section" style="margin-left: auto; border:none;">
            <button onclick="Creator.exportCode()">Code</button>
            <button onclick="Creator.exportJson()">Save</button>
            <button onclick="Creator.importJson()">Load</button>
            <button class="danger" onclick="Creator.clear()">Clear</button>
        </div>
    </div>

    <div id="workspace">
        <div id="canvas-wrapper" onmousedown="Creator.onCanvasDown(event)" onmousemove="Creator.onCanvasMove(event)" onmouseup="Creator.onCanvasUp(event)">
            <div id="game-container">
                <div id="obj-layer"></div>
                <div id="engine-layer"></div>
                <svg id="path-overlay"></svg>
                <div id="path-points"></div>
                <div id="gizmo-layer"></div>
                <div id="play-overlay">Move to Start to begin</div>
            </div>
        </div>

        <div id="sidebar">
            <h3 style="margin-top:0;">PROPERTIES</h3>
            <div id="props-panel" style="display:none;">
                <div style="margin-bottom:10px; color:#f2a922; font-weight:bold;" id="prop-id"></div>
                <div class="prop-row"><label>X %</label><input type="number" id="inp-x" onchange="Creator.setProp('x', this.value)"></div>
                <div class="prop-row"><label>Y %</label><input type="number" id="inp-y" onchange="Creator.setProp('y', this.value)"></div>
                <div class="prop-row"><label>W %</label><input type="number" id="inp-w" onchange="Creator.setProp('w', this.value)"></div>
                <div class="prop-row"><label>H %</label><input type="number" id="inp-h" onchange="Creator.setProp('h', this.value)"></div>
                <div class="prop-row"><label>Rot °</label><input type="number" id="inp-r" onchange="Creator.setProp('r', this.value)"></div>
                <hr style="border-color:#444">
                <div id="grp-anim" style="display:none;"><label>Anim</label><input type="text" id="inp-anim" style="width:100%" onchange="Creator.setProp('anim', this.value)"><button style="width:100%;margin-top:5px;" onclick="KeyframeEditor.open()">Edit Visual Path</button></div>
                <div id="grp-goal" style="display:none;">
                    <div class="prop-row"><label>Next</label><input type="text" id="inp-next" onchange="Creator.setProp('next', this.value)"></div>
                    <div class="prop-row"><label>Hold</label><input type="number" id="inp-hold" onchange="Creator.setProp('holdTime', this.value)"></div>
                </div>
                <button class="danger" style="width:100%; margin-top:20px;" onclick="Creator.deleteSelection()">DELETE</button>
            </div>
            <div id="props-empty" style="color:#666; text-align:center; margin-top:50px;">Select Object</div>
        </div>
    </div>

    <!-- KEYFRAME EDITOR -->
    <div id="kf-modal">
        <div class="modal-content">
            <h3>Keyframe Editor</h3>
            <p style="font-size:12px; color:#aaa;">Steps (0-100%). X/Y are offsets relative to start position.</p>
            <div id="kf-list" class="kf-list"></div>
            <button onclick="KeyframeEditor.addStep()">+ Add Step</button>
            <div style="margin-top:20px; display:flex; justify-content:flex-end; gap:10px;">
                <button onclick="document.getElementById('kf-modal').style.display='none'">Cancel</button>
                <button class="primary" onclick="KeyframeEditor.save()">Save</button>
            </div>
        </div>
    </div>

    <script>
        const Creator = {
            objects: [],
            selection: [],
            tool: 'select',
            isPlaying: false,
            dragState: null,
            container: document.getElementById('game-container'),
            objLayer: document.getElementById('obj-layer'),
            engLayer: document.getElementById('engine-layer'),
            gizmoLayer: document.getElementById('gizmo-layer'),
            pathOverlay: document.getElementById('path-overlay'),
            pathPoints: document.getElementById('path-points'),

            init: function() {
                this.create('start', 10, 50, 5, 9);
                window.addEventListener('keydown', (e) => {
                    if (e.key === 'Delete') this.deleteSelection();
                    if (e.key === 'v') this.setTool('select');
                    if (e.key === 'p') this.setTool('path');
                });
            },

            create: function(type, x=40, y=40, w=10, h=10) {
                const id = Date.now() + Math.random().toString(16).slice(2);
                const obj = { id, type, x, y, w, h, r: 0, anim: '', next: 'menu', holdTime: 0, keyframes: [] };
                if(type==='path') { obj.w=20; obj.h=14; }
                this.objects.push(obj);
                this.renderObjects();
                this.select([obj.id]);
            },

            renderObjects: function() {
                this.objLayer.innerHTML = '';
                this.objects.forEach(obj => {
                    const el = document.createElement('div');
                    el.className = `obj v-${obj.type}`;
                    el.style.left = obj.x + '%'; el.style.top = obj.y + '%';
                    el.style.width = obj.w + '%'; el.style.height = obj.h + '%';
                    el.style.transform = `rotate(${obj.r}deg)`;
                    el.dataset.id = obj.id;
                    if(obj.type==='start') { el.style.borderRadius='50%'; el.innerHTML='<div style="width:100%;height:100%;border:2px solid lime;border-radius:50%;display:flex;justify-content:center;align-items:center;color:lime;font-size:10px;">S</div>'; }
                    this.objLayer.appendChild(el);
                });
                this.renderGizmos();
            },

            renderGizmos: function() {
                this.gizmoLayer.innerHTML = '';
                if (this.tool !== 'select') return;
                this.selection.forEach(id => {
                    const obj = this.objects.find(o => o.id === id);
                    if (!obj) return;
                    const box = document.createElement('div');
                    box.className = 'gizmo-box';
                    box.style.left = obj.x + '%'; box.style.top = obj.y + '%';
                    box.style.width = obj.w + '%'; box.style.height = obj.h + '%';
                    box.style.transform = `rotate(${obj.r}deg)`;
                    
                    ['tl', 'tr', 'bl', 'br'].forEach(pos => {
                        const h = document.createElement('div');
                        h.className = `handle h-${pos}`;
                        h.onmousedown = (e) => this.startDrag(e, 'scale', obj, pos);
                        box.appendChild(h);
                    });
                    
                    const stem = document.createElement('div'); stem.className = 'rotate-stem';
                    const knob = document.createElement('div'); knob.className = 'rotate-knob';
                    knob.onmousedown = (e) => this.startDrag(e, 'rotate', obj);
                    box.appendChild(stem); box.appendChild(knob);
                    this.gizmoLayer.appendChild(box);
                });
            },

            select: function(ids, add=false) {
                if(add) ids.forEach(id => { if(!this.selection.includes(id)) this.selection.push(id); });
                else this.selection = ids;
                this.renderGizmos();
                this.updatePropsPanel();
                if (this.tool === 'path') this.renderPathEditor();
            },

            onCanvasDown: function(e) {
                if (this.isPlaying) return;
                const target = e.target.closest('.obj');
                const rect = this.container.getBoundingClientRect();
                const mx = (e.clientX - rect.left) / rect.width * 100;
                const my = (e.clientY - rect.top) / rect.height * 100;

                if (this.tool === 'path' && this.selection.length === 1) {
                    this.addKeyframe(mx, my);
                    return;
                }

                if (target) {
                    const id = target.dataset.id;
                    const isMulti = document.getElementById('chk-multi').checked || e.shiftKey;
                    if(!this.selection.includes(id) && !isMulti) this.select([id]);
                    else if(isMulti && !this.selection.includes(id)) this.select([id], true);
                    this.startDrag(e, 'move', this.objects.find(o => o.id === id));
                } else if(this.tool === 'select') this.select([]);
            },

            startDrag: function(e, mode, obj, handle) {
                e.stopPropagation(); e.preventDefault();
                this.dragState = {
                    mode, objId: obj.id, handle, startX: e.clientX, startY: e.clientY,
                    targets: this.selection.map(id => {
                        const o = this.objects.find(x => x.id === id);
                        return { id, ox: o.x, oy: o.y, ow: o.w, oh: o.h, or: o.r };
                    })
                };
            },

            onCanvasMove: function(e) {
                if (!this.dragState) return;
                const rect = this.container.getBoundingClientRect();
                const dX = (e.clientX - this.dragState.startX) / rect.width * 100;
                const dY = (e.clientY - this.dragState.startY) / rect.height * 100;
                const snap = document.getElementById('chk-snap').checked;

                this.dragState.targets.forEach(t => {
                    const obj = this.objects.find(o => o.id === t.id);
                    if (this.dragState.mode === 'move') {
                        let nx = t.ox + dX, ny = t.oy + dY;
                        if (snap) { nx = Math.round(nx); ny = Math.round(ny); }
                        obj.x = nx; obj.y = ny;
                    } else if (this.dragState.mode === 'scale') {
                        // FULL OMNIDIRECTIONAL SCALING
                        let nw = t.ow, nh = t.oh, nx = t.ox, ny = t.oy;
                        const h = this.dragState.handle;

                        if (h.includes('r')) nw = Math.max(1, t.ow + dX);
                        if (h.includes('l')) { nw = Math.max(1, t.ow - dX); nx = t.ox + (t.ow - nw); }
                        if (h.includes('b')) nh = Math.max(1, t.oh + dY);
                        if (h.includes('t')) { nh = Math.max(1, t.oh - dY); ny = t.oy + (t.oh - nh); }

                        if (snap) { nw = Math.round(nw); nh = Math.round(nh); nx = Math.round(nx); ny = Math.round(ny); }
                        obj.w = nw; obj.h = nh; obj.x = nx; obj.y = ny;
                    } else if (this.dragState.mode === 'rotate') {
                        let nr = t.or + (dX * 5);
                        if (snap) nr = Math.round(nr / 15) * 15;
                        obj.r = nr;
                    }
                });
                this.renderObjects();
                this.updatePropsPanel();
            },

            onCanvasUp: function() { this.dragState = null; },

            updatePropsPanel: function() {
                if (this.selection.length !== 1) { document.getElementById('props-panel').style.display='none'; document.getElementById('props-empty').style.display='block'; return; }
                const obj = this.objects.find(o => o.id === this.selection[0]);
                document.getElementById('props-panel').style.display='block';
                document.getElementById('props-empty').style.display='none';
                
                document.getElementById('prop-id').innerText = obj.type.toUpperCase();
                ['x','y','w','h','r'].forEach(k => document.getElementById('inp-'+k).value = Math.round(obj[k]*10)/10);
                
                document.getElementById('grp-anim').style.display = (['obs','goal'].includes(obj.type))?'block':'none';
                document.getElementById('inp-anim').value = obj.anim;
                
                document.getElementById('grp-goal').style.display = (obj.type==='goal')?'block':'none';
                document.getElementById('inp-next').value = obj.next;
                document.getElementById('inp-hold').value = obj.holdTime;
            },

            setProp: function(key, val) {
                if(this.selection.length!==1) return;
                const obj = this.objects.find(o=>o.id===this.selection[0]);
                obj[key] = isNaN(val) ? val : parseFloat(val);
                this.renderObjects();
            },

            deleteSelection: function() {
                this.objects = this.objects.filter(o => !this.selection.includes(o.id));
                this.selection = [];
                this.renderObjects();
                this.updatePropsPanel();
            },

            setTool: function(t) {
                this.tool = t;
                document.querySelectorAll('#toolbar button').forEach(b => b.classList.remove('active'));
                document.getElementById(t==='select'?'tool-select':'tool-path').classList.add('active');
                if(t==='path') this.renderPathEditor(); else { this.pathOverlay.innerHTML=''; this.pathPoints.innerHTML=''; }
            },
            
            enterPathMode: function() { this.setTool('path'); },

            addKeyframe: function(mx, my) {
                const obj = this.objects.find(o => o.id === this.selection[0]);
                if (!obj) return;
                const cssX = Math.round((mx - (obj.x + obj.w/2)) / obj.w * 100);
                const cssY = Math.round((my - (obj.y + obj.h/2)) / obj.h * 100);
                obj.keyframes.push({ x: cssX, y: cssY });
                this.renderPathEditor();
                this.generateAnimationString(obj);
            },

            renderPathEditor: function() {
                this.pathOverlay.innerHTML = '';
                this.pathPoints.innerHTML = '';
                if (this.selection.length !== 1) return;
                
                const obj = this.objects.find(o => o.id === this.selection[0]);
                if (!obj) return;

                const startX = obj.x + obj.w/2;
                const startY = obj.y + obj.h/2;
                this.createPoint(startX, startY, -1, true);

                let points = [];
                points.push({x: startX, y: startY});

                obj.keyframes.forEach((kf, i) => {
                    const px = startX + (kf.x / 100 * obj.w);
                    const py = startY + (kf.y / 100 * obj.h);
                    this.createPoint(px, py, i);
                    points.push({x: px, y: py});
                });

                if (points.length > 1) {
                    let d = `M ${points[0].x} ${points[0].y}`;
                    for(let i=1; i<points.length; i++) d += ` L ${points[i].x} ${points[i].y}`;
                    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    path.setAttribute("d", d);
                    path.setAttribute("class", "path-line");
                    path.setAttribute("vector-effect", "non-scaling-stroke");
                    this.pathOverlay.setAttribute("viewBox", "0 0 100 100");
                    this.pathOverlay.appendChild(path);
                }
            },

            createPoint: function(x, y, index, isStart=false) {
                const el = document.createElement('div');
                el.className = `path-point ${isStart ? 'start-node' : ''}`;
                el.style.left = x + '%';
                el.style.top = y + '%';
                this.pathPoints.appendChild(el);
            },

            generateAnimationString: function(obj) {
                const name = "anim_" + obj.id.substr(0,4);
                obj.anim = `${name} ${Math.max(1, obj.keyframes.length)}s linear infinite`;
                this.updatePropsPanel();
            },

            exportCode: function() {
                let css = "";
                let js = `// Level Code\n(draw) => {\n`;
                
                this.objects.forEach(o => {
                    if (o.keyframes && o.keyframes.length > 0) {
                        const name = "anim_" + o.id.substr(0,4);
                        css += `@keyframes ${name} { 0% { transform: translate(0,0); } `;
                        o.keyframes.forEach((kf, i) => {
                            css += `${Math.round(((i+1)/(o.keyframes.length+1))*100)}% { transform: translate(${kf.x}%, ${kf.y}%); } `;
                        });
                        css += `100% { transform: translate(0,0); } }\n`;
                    }

                    if (o.type === 'path') js += `    draw.path(${o.x}, ${o.y}, ${o.w}, ${o.h});\n`;
                    if (o.type === 'goal') js += `    draw.goal(${o.x}, ${o.y}, ${o.w}, ${o.h}, "${o.next}", ${o.holdTime});\n`;
                    if (o.type === 'obs')  js += `    draw.obstacle(${o.x}, ${o.y}, ${o.w}, ${o.h}, "${o.anim}");\n`;
                    if (o.type === 'btn')  js += `    draw.button(${o.x}, ${o.y}, ${o.w}, ${o.h}, (b)=>{});\n`;
                });
                
                js += `}`;
                
                console.log(css);
                console.log(js);
                alert("Code logged to console. Copy CSS and JS.");
            },
            
            exportJson: function() {
                const data = JSON.stringify(this.objects);
                const hash = btoa(data);
                prompt("Copy this Level Hash:", hash);
            },

            importJson: function() {
                const hash = prompt("Paste Level Hash:");
                if (hash) {
                    try {
                        this.objects = JSON.parse(atob(hash));
                        this.renderObjects();
                        this.select([]);
                    } catch(e) { alert("Invalid Hash"); }
                }
            },
            
            clear: function() { if(confirm("Clear All?")) { this.objects=[]; this.renderObjects(); this.select([]); } },

            togglePlay: function() {
                this.isPlaying = !this.isPlaying;
                document.body.classList.toggle('play-active', this.isPlaying);
                document.getElementById('play-overlay').style.display = this.isPlaying ? 'block' : 'none';
                
                if (this.isPlaying) {
                    this.objLayer.style.display = 'none';
                    this.gizmoLayer.style.display = 'none';
                    PlayEngine.start(this.objects);
                } else {
                    this.objLayer.style.display = 'block';
                    this.gizmoLayer.style.display = 'block';
                    PlayEngine.stop();
                }
            }
        };

        const KeyframeEditor = {
            open: function() {
                const obj = Editor.objects.find(o => o.id === Editor.selection[0]);
                if(!obj) return;
                document.getElementById('kf-modal').style.display = 'flex';
                this.renderList();
            },
            addStep: function() {
                const obj = Editor.objects.find(o => o.id === Editor.selection[0]);
                obj.keyframes.push({ x:0, y:0 });
                this.renderList();
                Editor.renderPathEditor();
            },
            renderList: function() {
                const obj = Editor.objects.find(o => o.id === Editor.selection[0]);
                const c = document.getElementById('kf-list');
                c.innerHTML = '';
                obj.keyframes.forEach((s, i) => {
                    c.innerHTML += `
                        <div class="kf-item">
                            <input type="number" value="${s.x}" onchange="KeyframeEditor.update(${i}, 'x', this.value)">
                            <input type="number" value="${s.y}" onchange="KeyframeEditor.update(${i}, 'y', this.value)">
                            <button class="danger" onclick="KeyframeEditor.remove(${i})">X</button>
                        </div>`;
                });
            },
            update: function(i, k, v) {
                const obj = Editor.objects.find(o => o.id === Editor.selection[0]);
                obj.keyframes[i][k] = parseFloat(v);
                Editor.renderPathEditor();
            },
            remove: function(i) {
                const obj = Editor.objects.find(o => o.id === Editor.selection[0]);
                obj.keyframes.splice(i, 1);
                this.renderList();
                Editor.renderPathEditor();
            },
            save: function() {
                const obj = Editor.objects.find(o => o.id === Editor.selection[0]);
                Editor.generateAnimationString(obj);
                document.getElementById('kf-modal').style.display = 'none';
            }
        };

        // --- PLAYTEST ENGINE (Integrated) ---
        const PlayEngine = {
            active: false, activeState: 'waiting', mouseX: 0, mouseY: 0,
            
            start: function(objects) {
                this.active = true;
                this.activeState = 'waiting';
                const layer = document.getElementById('engine-layer');
                layer.innerHTML = '';
                document.getElementById('play-overlay').innerText = "Move to Start...";

                // Inject CSS
                let css = "";
                objects.forEach(o => {
                    if (o.keyframes && o.keyframes.length > 0) {
                        const name = o.anim.split(' ')[0];
                        css += `@keyframes ${name} { 0% { transform: translate(0,0); } `;
                        o.keyframes.forEach((kf, i) => {
                            css += `${Math.round(((i+1)/(o.keyframes.length+1))*100)}% { transform: translate(${kf.x}%, ${kf.y}%); } `;
                        });
                        css += `100% { transform: translate(0,0); } }\n`;
                    }
                });
                document.getElementById('dynamic-css').innerHTML = css;

                // Create Game Objects
                objects.forEach(o => {
                    const el = document.createElement('div');
                    const map = { 'path':'v-path', 'goal':'v-goal', 'obs':'v-obs', 'btn':'v-btn', 'start':'v-start', 'trig':'v-trig' };
                    el.className = `obj ${map[o.type]}`;
                    el.style.left = o.x + '%'; el.style.top = o.y + '%';
                    el.style.width = o.w + '%'; el.style.height = o.h + '%';
                    el.style.transform = `rotate(${o.r}deg)`;
                    if(o.anim) el.style.animation = o.anim;
                    layer.appendChild(el);
                    o.el = el;
                });
                
                requestAnimationFrame(this.loop.bind(this));
            },

            stop: function() {
                this.active = false;
                document.getElementById('engine-layer').innerHTML = '';
            },

            loop: function() {
                if(!this.active) return;
                
                // Track Mouse %
                const rect = document.getElementById('game-container').getBoundingClientRect();
                const mx = ((this.mouseX - rect.left) / rect.width) * 100;
                const my = ((this.mouseY - rect.top) / rect.height) * 100;
                
                // --- PHYSICS LOGIC ---
                let onPath = false;
                let onStart = false;
                let dead = false;
                let win = false;

                // Check collisions using geometry
                const objects = Creator.objects; // Use source data
                
                for(let o of objects) {
                    if (o.type === 'trig' || o.type === 'btn') continue; // Ignored in simple playtest
                    
                    const el = o.el;
                    if(!el) continue;
                    
                    const r = el.getBoundingClientRect();
                    const bx = ((r.left - rect.left) / rect.width) * 100;
                    const by = ((r.top - rect.top) / rect.height) * 100;
                    const bw = (r.width / rect.width) * 100;
                    const bh = (r.height / rect.height) * 100;

                    if (mx >= bx && mx <= bx+bw && my >= by && my <= by+bh) {
                        if (o.type === 'path') onPath = true;
                        if (o.type === 'goal') { onPath = true; win = true; }
                        if (o.type === 'start') { onStart = true; onPath = true; } // Start is safe
                        if (o.type === 'obs') dead = true;
                    }
                }

                if (this.activeState === 'waiting') {
                    if (onStart) {
                        this.activeState = 'playing';
                        document.getElementById('play-overlay').style.display = 'none';
                    }
                } else if (this.activeState === 'playing') {
                    if (win) {
                        alert("Level Complete!");
                        this.activeState = 'waiting';
                        document.getElementById('play-overlay').innerText = "You Win! Move to Start to Retry";
                        document.getElementById('play-overlay').style.display = 'block';
                    }
                    else if (dead || !onPath) {
                        this.activeState = 'dead';
                        document.body.style.backgroundColor = '#500';
                        setTimeout(() => { 
                            document.body.style.backgroundColor = '#222'; 
                            this.activeState = 'waiting'; 
                            document.getElementById('play-overlay').innerText = "Died. Move to Start";
                            document.getElementById('play-overlay').style.display = 'block';
                        }, 200);
                    }
                }

                requestAnimationFrame(this.loop.bind(this));
            }
        };

        window.addEventListener('mousemove', e => { PlayEngine.mouseX = e.clientX; PlayEngine.mouseY = e.clientY; });

        Creator.init();
    </script>
</body>
