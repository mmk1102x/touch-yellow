<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Yellow RE</title>
    
    <!-- Browser Tab Logo -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23f2a922' stroke='%23333' stroke-width='10'/></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Roboto', sans-serif; background-color: #4d4d4d; user-select: none; }
        
        .screen { position: absolute; width: 100%; height: 100%; display: none; }
        #menu-screen { background-color: #4d4d4d; z-index: 20; }
        #game-screen { background-color: black; z-index: 10; cursor: default; }

        /* Title */
        .title { 
            position: absolute; width: 100%; top: 10%;
            font-family: 'Luckiest Guy', cursive; color: #f2ef45; 
            font-size: clamp(40px, 10vw, 100px); line-height: 0.9; 
            text-transform: uppercase; text-shadow: 4px 4px 0px #000; text-align: center; 
        }

        /* Menu Items */
        .menu-item { position: absolute; display: flex; align-items: center; }
        #start-item { left: 10%; bottom: 25%; }
        #exit-item { left: 10%; bottom: 5%; }

        .circle { 
            background-color: #f2a922; border-radius: 50%; border: 4px solid #333; 
            cursor: pointer; transition: transform 0.1s;
        }
        .circle:hover { transform: scale(1.1); }

        .start-circle { width: 50px; height: 50px; }
        .exit-circle { width: 85px; height: 85px; }

        .label { 
            font-size: 32px; font-weight: 900; color: #000; 
            margin-left: 20px; white-space: nowrap; pointer-events: none; /* Text is not clickable */
        }
        .label-large { font-size: 70px; }

        /* Maze Segments */
        .path { position: absolute; background-color: #26a9e1; z-index: 11; }
        .goal { position: absolute; background-color: #f1a92a; z-index: 12; }
    </style>
</head>
<body oncontextmenu="return false;">

    <!-- MENU SCREEN -->
    <div id="menu-screen" class="screen" style="display: flex;">
        <h1 class="title">Touch yellow<br>RE</h1>
        
        <div id="start-item" class="menu-item">
            <div id="start-anchor" class="circle start-circle" onclick="startLevel(1)"></div>
            <div class="label"><- Start/Restart</div>
        </div>

        <div id="exit-item" class="menu-item">
            <div class="circle exit-circle" onclick="exitGame()"></div>
            <div class="label label-large"><-Exit</div>
        </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="screen" onmousemove="triggerDeath()"></div>

    <script>
        const menu = document.getElementById('menu-screen');
        const game = document.getElementById('game-screen');
        const startAnchor = document.getElementById('start-anchor');

        let gameActive = false;

        function startLevel(lvl) {
            // IMPORTANT: Capture position BEFORE hiding the menu
            const rect = startAnchor.getBoundingClientRect();
            const startX = rect.left;
            const startY = rect.top;
            const size = rect.width;

            game.innerHTML = ''; 
            gameActive = false; 
            
            menu.style.display = 'none';
            game.style.display = 'block';

            if (lvl === 1) {
                const thick = 80; // Thickness of the path

                // 1. Bottom horizontal path (Starts from left edge, passes under the button)
                createPath(0, startY - 15, startX + 300, thick);

                // 2. Vertical Up
                createPath(startX + 220, startY - 200, thick, 200);

                // 3. Horizontal Right
                createPath(startX + 220, startY - 200, 300, thick);

                // 4. Vertical Up again
                createPath(startX + 440, startY - 400, thick, 200);

                // 5. Top Horizontal Left
                createPath(startX + 200, startY - 400, 320, thick);

                // 6. The Goal (Yellow Box)
                createGoal(startX + 200, startY - 480, 100, 80);
            }

            // Small delay to ensure mouse is "in" the blue before we check for death
            setTimeout(() => { gameActive = true; }, 300);
        }

        function createPath(x, y, w, h) {
            const div = document.createElement('div');
            div.className = 'path';
            div.style.left = x + 'px'; div.style.top = y + 'px';
            div.style.width = w + 'px'; div.style.height = h + 'px';
            div.onmousemove = (e) => { e.stopPropagation(); };
            game.appendChild(div);
        }

        function createGoal(x, y, w, h) {
            const div = document.createElement('div');
            div.className = 'goal';
            div.style.left = x + 'px'; div.style.top = y + 'px';
            div.style.width = w + 'px'; div.style.height = h + 'px';
            div.onmouseenter = () => {
                gameActive = false;
                alert("LEVEL 1 COMPLETE!");
                backToMenu();
            };
            div.onmousemove = (e) => { e.stopPropagation(); };
            game.appendChild(div);
        }

        function triggerDeath() {
            if (gameActive) backToMenu();
        }

        function backToMenu() {
            gameActive = false;
            game.style.display = 'none';
            menu.style.display = 'flex';
        }

        function exitGame() {
            window.location.href = "https://github.com/mmk1102x/touch-yellow";
        }
    </script>
</body>
</html>
