<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Yellow - Ultimate Creator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23f2a922' stroke='%23333' stroke-width='10'/></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; width: 100vw; height: 100vh; background: #222; font-family: 'Roboto', sans-serif; display: flex; flex-direction: column; overflow: hidden; color: white; user-select: none; }
        
        /* TOOLBAR */
        #toolbar { 
            height: 50px; background: #333; display: flex; align-items: center; padding: 0 15px; 
            border-bottom: 2px solid #444; gap: 15px; 
        }
        
        .tool-section { display: flex; gap: 5px; border-right: 1px solid #555; padding-right: 10px; align-items: center; }
        .tool-section:last-child { border-right: none; }

        button { 
            background: #444; border: 1px solid #666; color: white; padding: 6px 10px; 
            cursor: pointer; border-radius: 4px; font-size: 12px; transition: 0.1s; 
        }
        button:hover { background: #555; }
        button.active { background: #666; border-color: #888; box-shadow: inset 0 0 5px rgba(0,0,0,0.5); }
        button.primary { background: #f2a922; color: black; border-color: #b37a15; font-weight: bold; }
        button.danger { background: #cc3333; border-color: #992222; }

        input[type="checkbox"] { transform: scale(1.2); margin-right: 5px; cursor: pointer; }
        label { font-size: 12px; color: #ccc; cursor: pointer; display: flex; align-items: center; }

        /* WORKSPACE */
        #workspace { flex: 1; display: flex; position: relative; }
        #sidebar { width: 280px; background: #2a2a2a; border-left: 2px solid #444; padding: 10px; overflow-y: auto; z-index: 200; }
        
        #canvas-wrapper { 
            flex: 1; display: flex; justify-content: center; align-items: center; 
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 5% 5%; /* Visual Grid */
            position: relative; overflow: hidden;
        }
        
        #game-container {
            width: 80%; aspect-ratio: 16/9; position: relative; background: #000000; 
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border: 1px solid #444;
        }

        /* OBJECT STYLES */
        .obj { position: absolute; box-sizing: border-box; transform-origin: center center; }
        .v-path { background-color: #26a9e1; box-shadow: 0 0 0 1px #26a9e1; }
        .v-goal { background-color: #f1a92a; box-shadow: 0 0 0 1px #f1a92a; }
        .v-obs { background-color: #000000; border: 1px dashed #555; }
        .v-btn { background-color: #33cc33; box-shadow: 0 0 0 1px #33cc33; }
        .v-trig { background-color: rgba(150, 0, 255, 0.2); border: 2px solid #b0f; }
        
        /* START POS */
        .v-start { 
            background: transparent; border: 2px solid lime; 
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
        }
        .v-start::after { content: "S"; color: lime; font-weight: bold; }

        /* GIZMO UI (Selection Box) */
        .gizmo-box {
            position: absolute; pointer-events: none; z-index: 1000;
            border: 2px solid white; box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        /* Scale Handles */
        .handle {
            position: absolute; width: 10px; height: 10px; background: white; border: 1px solid black;
            pointer-events: auto; cursor: nwse-resize;
        }
        .h-tl { top: -6px; left: -6px; cursor: nw-resize; }
        .h-tr { top: -6px; right: -6px; cursor: ne-resize; }
        .h-bl { bottom: -6px; left: -6px; cursor: sw-resize; }
        .h-br { bottom: -6px; right: -6px; cursor: se-resize; }

        /* Rotate Handle */
        .rotate-stem {
            position: absolute; top: -30px; left: 50%; width: 2px; height: 30px; background: white;
            transform: translateX(-50%); pointer-events: none;
        }
        .rotate-knob {
            position: absolute; top: -38px; left: 50%; width: 12px; height: 12px; 
            background: #f2a922; border-radius: 50%; border: 2px solid white;
            transform: translateX(-50%); cursor: grab; pointer-events: auto;
        }

        /* PATH EDITOR VISUALS */
        svg#path-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 900;
        }
        .path-line { stroke: #f2a922; stroke-width: 2; stroke-dasharray: 5; fill: none; }
        .path-point {
            position: absolute; width: 12px; height: 12px; background: #f2a922; 
            border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%);
            cursor: move; z-index: 950; pointer-events: auto;
        }
        .path-point:hover { transform: translate(-50%, -50%) scale(1.2); }
        .path-point.start-node { background: lime; }

        /* PLAY MODE */
        .play-active #game-container { border-color: lime; }
        #play-curtain {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center;
            z-index: 2000; color: white; font-size: 24px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="toolbar">
        <div class="tool-section">
            <button class="primary" id="btn-play" onclick="Editor.togglePlay()">▶ PLAY</button>
        </div>
        
        <div class="tool-section">
            <button id="tool-select" class="active" onclick="Editor.setTool('select')">Select (V)</button>
            <button id="tool-path" onclick="Editor.setTool('path')">Edit Path (P)</button>
        </div>

        <div class="tool-section">
            <label><input type="checkbox" id="chk-snap" checked> Snap</label>
            <label><input type="checkbox" id="chk-multi"> Multiselect</label>
        </div>

        <div class="tool-section">
            <button onclick="Editor.create('path')">+ Path</button>
            <button onclick="Editor.create('obs')">+ Obs</button>
            <button onclick="Editor.create('goal')">+ Goal</button>
            <button onclick="Editor.create('btn')">+ Btn</button>
            <button onclick="Editor.create('trig')">+ Trig</button>
            <button onclick="Editor.create('start')">+ Start</button>
        </div>

        <div class="tool-section" style="margin-left: auto; border:none;">
            <button onclick="Editor.exportCode()">Export Code</button>
            <button class="danger" onclick="Editor.clear()">Clear</button>
        </div>
    </div>

    <div id="workspace">
        <div id="canvas-wrapper" onmousedown="Editor.onCanvasDown(event)" onmousemove="Editor.onCanvasMove(event)" onmouseup="Editor.onCanvasUp(event)">
            
            <div id="game-container">
                <!-- Objects Layer -->
                <div id="obj-layer"></div>
                
                <!-- Path Editor SVG Overlay -->
                <svg id="path-overlay"></svg>
                <div id="path-points"></div>
                
                <!-- Gizmo Layer (Always Top) -->
                <div id="gizmo-layer"></div>

                <!-- Play Mode Click Curtain -->
                <div id="play-curtain">Click to Start</div>
            </div>

        </div>

        <div id="sidebar">
            <h3 style="margin-top:0;">PROPERTIES</h3>
            <div id="props-panel" style="display:none;">
                <div style="margin-bottom:10px; color:#f2a922; font-weight:bold;" id="prop-id"></div>
                
                <label>X %</label> <input type="number" id="inp-x" onchange="Editor.setProp('x', this.value)">
                <label>Y %</label> <input type="number" id="inp-y" onchange="Editor.setProp('y', this.value)">
                <label>W %</label> <input type="number" id="inp-w" onchange="Editor.setProp('w', this.value)">
                <label>H %</label> <input type="number" id="inp-h" onchange="Editor.setProp('h', this.value)">
                <label>Rot °</label> <input type="number" id="inp-r" onchange="Editor.setProp('r', this.value)">

                <hr style="border-color:#444">
                
                <!-- Animation Props -->
                <div id="grp-anim" style="display:none;">
                    <label>Animation CSS</label>
                    <input type="text" id="inp-anim" style="width:100%" onchange="Editor.setProp('anim', this.value)">
                    <button style="width:100%; margin-top:5px;" onclick="Editor.enterPathMode()">Edit Visual Path</button>
                </div>

                <!-- Goal Props -->
                <div id="grp-goal" style="display:none;">
                    <label>Next Level</label><input type="text" id="inp-next" onchange="Editor.setProp('next', this.value)">
                    <label>Hold (ms)</label><input type="number" id="inp-hold" onchange="Editor.setProp('holdTime', this.value)">
                </div>

                <div style="margin-top:20px;">
                    <button class="danger" style="width:100%" onclick="Editor.deleteSelection()">DELETE</button>
                </div>
            </div>
            <div id="props-empty" style="color:#666; text-align:center; margin-top:50px;">
                No Object Selected
            </div>
        </div>
    </div>

    <script>
        const Editor = {
            objects: [],
            selection: [],
            tool: 'select', // select, path
            isPlaying: false,
            
            // Interaction State
            dragState: null, // { mode: 'move'|'scale'|'rotate', startX, startY, origProps... }
            
            // DOM
            container: document.getElementById('game-container'),
            objLayer: document.getElementById('obj-layer'),
            gizmoLayer: document.getElementById('gizmo-layer'),
            pathOverlay: document.getElementById('path-overlay'),
            pathPoints: document.getElementById('path-points'),
            
            init: function() {
                // Add default start pos
                this.create('start', 10, 50, 5, 9); 
                window.addEventListener('keydown', (e) => {
                    if (e.key === 'Delete') this.deleteSelection();
                    if (e.key === 'v') this.setTool('select');
                    if (e.key === 'p') this.setTool('path');
                });
            },

            create: function(type, x=40, y=40, w=10, h=10) {
                const obj = {
                    id: Date.now() + Math.random().toString(16).slice(2),
                    type, x, y, w, h, r: 0,
                    anim: '',
                    next: 'menu', holdTime: 0,
                    keyframes: [] // Array of {x,y} offsets for path editor
                };
                
                // Defaults for specific types
                if (type === 'path') { obj.w=20; obj.h=14; }
                if (type === 'start') { obj.w=5; obj.h=9; } // Rough button size

                this.objects.push(obj);
                this.renderObjects();
                this.select([obj.id]);
            },

            renderObjects: function() {
                this.objLayer.innerHTML = '';
                this.objects.forEach(obj => {
                    const el = document.createElement('div');
                    el.className = `obj v-${obj.type}`;
                    el.style.left = obj.x + '%';
                    el.style.top = obj.y + '%';
                    el.style.width = obj.w + '%';
                    el.style.height = obj.h + '%';
                    el.style.transform = `rotate(${obj.r}deg)`;
                    el.dataset.id = obj.id;
                    
                    if (obj.type === 'start') {
                        el.style.borderRadius = '50%';
                        el.innerHTML = '<div style="width:100%;height:100%;border:2px solid lime;border-radius:50%;display:flex;justify-content:center;align-items:center;color:lime;font-size:10px;">S</div>';
                    }

                    this.objLayer.appendChild(el);
                });
                this.renderGizmos();
            },

            renderGizmos: function() {
                this.gizmoLayer.innerHTML = '';
                if (this.tool !== 'select') return;

                this.selection.forEach(id => {
                    const obj = this.objects.find(o => o.id === id);
                    if (!obj) return;

                    // Box
                    const box = document.createElement('div');
                    box.className = 'gizmo-box';
                    box.style.left = obj.x + '%';
                    box.style.top = obj.y + '%';
                    box.style.width = obj.w + '%';
                    box.style.height = obj.h + '%';
                    box.style.transform = `rotate(${obj.r}deg)`;
                    
                    // Handles
                    const positions = ['tl', 'tr', 'bl', 'br'];
                    positions.forEach(pos => {
                        const h = document.createElement('div');
                        h.className = `handle h-${pos}`;
                        h.onmousedown = (e) => this.startDrag(e, 'scale', obj, pos);
                        box.appendChild(h);
                    });

                    // Rotate Handle
                    const stem = document.createElement('div'); stem.className = 'rotate-stem';
                    const knob = document.createElement('div'); knob.className = 'rotate-knob';
                    knob.onmousedown = (e) => this.startDrag(e, 'rotate', obj);
                    box.appendChild(stem); box.appendChild(knob);

                    this.gizmoLayer.appendChild(box);
                });
            },

            select: function(ids, add=false) {
                if (add) {
                    ids.forEach(id => {
                        if (!this.selection.includes(id)) this.selection.push(id);
                    });
                } else {
                    this.selection = ids;
                }
                this.renderGizmos();
                this.updatePropsPanel();
                // If switching selection, exit path mode
                if (this.tool === 'path') this.renderPathEditor();
            },

            // --- INTERACTION ---

            onCanvasDown: function(e) {
                if (this.isPlaying) return;
                
                // Check if clicking an object
                const target = e.target.closest('.obj');
                const rect = this.container.getBoundingClientRect();
                const mx = (e.clientX - rect.left) / rect.width * 100;
                const my = (e.clientY - rect.top) / rect.height * 100;

                // PATH TOOL LOGIC
                if (this.tool === 'path' && this.selection.length === 1) {
                    this.addKeyframe(mx, my);
                    return;
                }

                // SELECT TOOL LOGIC
                if (target) {
                    const id = target.dataset.id;
                    const isMulti = document.getElementById('chk-multi').checked || e.shiftKey;
                    
                    if (!this.selection.includes(id) && !isMulti) {
                        this.select([id]);
                    } else if (isMulti && !this.selection.includes(id)) {
                        this.select([id], true);
                    }
                    
                    // Start Moving
                    const obj = this.objects.find(o => o.id === id); // Primary for reference
                    this.startDrag(e, 'move', obj);
                } else {
                    // Clicked empty space
                    if (this.tool === 'select') this.select([]);
                }
            },

            startDrag: function(e, mode, obj, handle) {
                e.stopPropagation();
                e.preventDefault();
                this.dragState = {
                    mode,
                    objId: obj.id, // Primary object ID
                    handle,
                    startX: e.clientX,
                    startY: e.clientY,
                    // Snapshot all selected objects state
                    targets: this.selection.map(id => {
                        const o = this.objects.find(x => x.id === id);
                        return { id, ox: o.x, oy: o.y, ow: o.w, oh: o.h, or: o.r };
                    })
                };
            },

            onCanvasMove: function(e) {
                if (!this.dragState) return;
                
                const rect = this.container.getBoundingClientRect();
                // Delta in Percentages
                const dX = (e.clientX - this.dragState.startX) / rect.width * 100;
                const dY = (e.clientY - this.dragState.startY) / rect.height * 100;
                
                const snap = document.getElementById('chk-snap').checked;

                this.dragState.targets.forEach(t => {
                    const obj = this.objects.find(o => o.id === t.id);
                    
                    if (this.dragState.mode === 'move') {
                        let nx = t.ox + dX;
                        let ny = t.oy + dY;
                        if (snap) { nx = Math.round(nx); ny = Math.round(ny); }
                        obj.x = nx; obj.y = ny;
                    }
                    else if (this.dragState.mode === 'scale') {
                        // Simple scaling (only works well for single selection usually)
                        // This logic assumes dragging Bottom-Right for simplicity in this demo
                        // Full implementation needs switch based on 'handle'
                        if (this.dragState.handle.includes('r')) obj.w = Math.max(1, t.ow + dX);
                        if (this.dragState.handle.includes('b')) obj.h = Math.max(1, t.oh + dY);
                        if (snap) { obj.w = Math.round(obj.w); obj.h = Math.round(obj.h); }
                    }
                    else if (this.dragState.mode === 'rotate') {
                        // Approximate rotation logic based on X movement
                        let nr = t.or + (dX * 5);
                        if (snap) nr = Math.round(nr / 15) * 15;
                        obj.r = nr;
                    }
                });

                this.renderObjects();
                this.updatePropsPanel();
            },

            onCanvasUp: function() {
                this.dragState = null;
            },

            // --- PROPERTIES ---
            updatePropsPanel: function() {
                if (this.selection.length !== 1) {
                    document.getElementById('props-panel').style.display = 'none';
                    document.getElementById('props-empty').style.display = 'block';
                    return;
                }
                
                const obj = this.objects.find(o => o.id === this.selection[0]);
                document.getElementById('props-panel').style.display = 'block';
                document.getElementById('props-empty').style.display = 'none';
                
                document.getElementById('prop-id').innerText = obj.type.toUpperCase();
                document.getElementById('inp-x').value = Math.round(obj.x * 10) / 10;
                document.getElementById('inp-y').value = Math.round(obj.y * 10) / 10;
                document.getElementById('inp-w').value = Math.round(obj.w * 10) / 10;
                document.getElementById('inp-h').value = Math.round(obj.h * 10) / 10;
                document.getElementById('inp-r').value = Math.round(obj.r);
                
                document.getElementById('grp-anim').style.display = (['obs','goal'].includes(obj.type)) ? 'block' : 'none';
                document.getElementById('inp-anim').value = obj.anim;
                
                document.getElementById('grp-goal').style.display = (obj.type === 'goal') ? 'block' : 'none';
                document.getElementById('inp-next').value = obj.next;
                document.getElementById('inp-hold').value = obj.holdTime;
            },

            setProp: function(key, val) {
                if (this.selection.length !== 1) return;
                const obj = this.objects.find(o => o.id === this.selection[0]);
                obj[key] = isNaN(val) ? val : parseFloat(val);
                this.renderObjects();
            },

            deleteSelection: function() {
                this.objects = this.objects.filter(o => !this.selection.includes(o.id));
                this.selection = [];
                this.renderObjects();
                this.updatePropsPanel();
            },

            // --- PATH EDITOR ---
            setTool: function(t) {
                this.tool = t;
                document.querySelectorAll('#toolbar button').forEach(b => b.classList.remove('active'));
                document.getElementById(t === 'select' ? 'tool-select' : 'tool-path').classList.add('active');
                
                if (t === 'path') this.renderPathEditor();
                else {
                    this.pathOverlay.innerHTML = '';
                    this.pathPoints.innerHTML = '';
                }
            },
            
            enterPathMode: function() {
                this.setTool('path');
            },

            addKeyframe: function(mx, my) {
                const obj = this.objects.find(o => o.id === this.selection[0]);
                if (!obj) return;
                
                // Calculate relative offset from object center
                const relX = mx - (obj.x + obj.w/2);
                const relY = my - (obj.y + obj.h/2);
                
                // Convert to % of object size for CSS transform
                // CSS translate(100%, 100%) moves it by its own width/height
                const cssX = Math.round((relX / obj.w) * 100);
                const cssY = Math.round((relY / obj.h) * 100);
                
                obj.keyframes.push({ x: cssX, y: cssY });
                this.renderPathEditor();
                this.generateAnimationString(obj);
            },

            renderPathEditor: function() {
                this.pathOverlay.innerHTML = '';
                this.pathPoints.innerHTML = '';
                if (this.selection.length !== 1) return;
                
                const obj = this.objects.find(o => o.id === this.selection[0]);
                if (!obj) return;

                // Draw Start Point
                const startX = obj.x + obj.w/2;
                const startY = obj.y + obj.h/2;
                this.createPoint(startX, startY, -1, true);

                let points = [];
                points.push({x: startX, y: startY});

                // Draw Keyframes
                obj.keyframes.forEach((kf, i) => {
                    // Convert back to Screen %
                    const px = startX + (kf.x / 100 * obj.w);
                    const py = startY + (kf.y / 100 * obj.h);
                    this.createPoint(px, py, i);
                    points.push({x: px, y: py});
                });

                // Draw Lines
                if (points.length > 1) {
                    let d = `M ${points[0].x} ${points[0].y}`;
                    for(let i=1; i<points.length; i++) d += ` L ${points[i].x} ${points[i].y}`;
                    
                    // Create SVG Path
                    // Note: SVG coordinates need to be mapped to pixels or viewBox. 
                    // For simplicity in this demo, we assume 100x100 viewBox matching percentages
                    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    path.setAttribute("d", d);
                    path.setAttribute("class", "path-line");
                    path.setAttribute("vector-effect", "non-scaling-stroke");
                    this.pathOverlay.setAttribute("viewBox", "0 0 100 100");
                    this.pathOverlay.appendChild(path);
                }
            },

            createPoint: function(x, y, index, isStart=false) {
                const el = document.createElement('div');
                el.className = `path-point ${isStart ? 'start-node' : ''}`;
                el.style.left = x + '%';
                el.style.top = y + '%';
                el.title = isStart ? "Start" : `Step ${index}`;
                // Clicking points to remove them could be added here
                this.pathPoints.appendChild(el);
            },

            generateAnimationString: function(obj) {
                // Creates a temporary animation string
                // In real use, you'd export the @keyframes CSS block
                const steps = obj.keyframes.length + 1; // +1 for return to start or hold
                // ... logic to build CSS string
                const name = "anim_" + obj.id.substr(0,4);
                obj.anim = `${name} ${steps}s linear infinite`;
                this.updatePropsPanel();
            },

            // --- EXPORT ---
            exportCode: function() {
                let css = "";
                let js = `// Level Code\n(draw) => {\n`;
                
                this.objects.forEach(o => {
                    // 1. Generate Keyframes if needed
                    if (o.keyframes && o.keyframes.length > 0) {
                        const name = "anim_" + o.id.substr(0,4);
                        css += `@keyframes ${name} { \n`;
                        const total = o.keyframes.length + 1;
                        // Add start
                        css += `  0% { transform: translate(0,0); }\n`;
                        o.keyframes.forEach((kf, i) => {
                            const pct = Math.round(((i+1)/total)*100);
                            css += `  ${pct}% { transform: translate(${kf.x}%, ${kf.y}%); }\n`;
                        });
                        // Add end (loop)
                        css += `  100% { transform: translate(0,0); }\n}\n`;
                    }

                    // 2. Generate Draw Calls
                    if (o.type === 'path') js += `    draw.path(${o.x}, ${o.y}, ${o.w}, ${o.h});\n`;
                    if (o.type === 'goal') js += `    draw.goal(${o.x}, ${o.y}, ${o.w}, ${o.h}, "${o.next}", ${o.holdTime});\n`;
                    if (o.type === 'obs')  js += `    draw.obstacle(${o.x}, ${o.y}, ${o.w}, ${o.h}, "${o.anim}");\n`;
                });
                
                js += `}`;
                
                console.log(css);
                console.log(js);
                alert("Code logged to console (Press F12). Copy CSS and JS.");
            },
            
            clear: function() { this.objects = []; this.renderObjects(); this.select([]); },

            // --- PLAY MODE ---
            togglePlay: function() {
                alert("Play Mode: This would verify that the Start position is valid and launch the engine overlay.");
                // Implementation requires porting the full 'Engine' object from save1.html here
            }
        };

        Creator.init();
    </script>
</body>
